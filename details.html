<!DOCTYPE html>
<html>
<head>
  <title>Profile Details</title>
  <style>
    .detail-card {
  background: white;
  margin: 15px;
  border-radius: 14px;
  padding: 10px 20px;
}

.row {
  display: flex;
  justify-content: space-between;
  padding: 15px 0;
  border-bottom: 1px solid #eee;
}

.row:last-child {
  border-bottom: none;
}

.actions {
  margin: 15px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.signout {
  background: #111827;
  color: white;
  padding: 14px;
  border: none;
  border-radius: 12px;
}

.delete {
  background: #fee2e2;
  color: #b91c1c;
  padding: 14px;
  border: none;
  border-radius: 12px;
}

  </style>
</head>
<body>

<header class="page-header">
  <button onclick="history.back()">‚Üê</button>
  <h2>Profile Details</h2>
</header>

<section class="detail-card">
  <div class="row"><span>Account name</span><strong>Regina Peter</strong></div>
  <div class="row"><span>Phone number</span><strong>08012345678</strong></div>
  <div class="row"><span>Email</span><strong>regina@email.com</strong></div>
  <div class="row"><span>Date of birth</span><strong>12 Aug 1998</strong></div>
</section>

<section class="actions">
  <button class="signout">Sign out</button>
  <button class="delete">Delete account</button>
</section>

</body>
</html>
