<!DOCTYPE html>
<html>
<head>

  <style>
    body {
  font-family: Inter, sans-serif;
  background: #f9fafb;
  margin: 0;
}

.page-header {
  padding: 20px;
  background: white;
  border-bottom: 1px solid #eee;
}

.profile-card {
  background: white;
  padding: 20px;
  display: flex;
  gap: 15px;
  align-items: center;
  margin: 15px;
  border-radius: 14px;
}

.profile-card img {
  width: 60px;
  height: 60px;

}

.profile-options {
  margin: 15px;

  border-radius: 14px;

.option {
  padding: 18px;
  border-bottom: 1px solid #eee;
  cursor: pointer;
}

.option:last-child {
  border-bottom: none;
}

.option:hover {
  background: #f3f4f6;
}

.delete-icon {
  background: none;
  border: none;
  font-size: 1.1rem;
  cursor: pointer;
}

/* App container */
.app-container {
  max-width: 420px;   /* Chowdeck-style width */
  margin: 0 auto;
  padding-bottom: 30px;
}

/* Center header content */
.page-header {
  max-width: 420px;
  margin: 0 auto;
}

/* Reduce card width and center */
.profile-card,
.profile-options,
.detail-card,
.wallet-card {
  max-width: 100%;
  margin-left: auto;
  margin-right: auto;
}

.profile-options {
  overflow: hidden;
}

@media (max-width: 480px) {
  .profile-card {
    padding: 15px;
  }

  .option {
    padding: 16px;
  }

  .wallet-card h1 {
    font-size: 1.6rem;
  }
}
